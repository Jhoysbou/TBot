version: "3.3"  # optional since v1.27.0
services:
  tbot:
    image: ghcr.io/jhoysbou/tbot:1.0
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./config:/config
      - ./storage:/storage

# Only for development
  mongo:
    image: mongo:4.2.21-bionic
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=password