<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/tbot/style/style.css">
</head>
<body>
<div id="success_alert"
     class="alert alert-success"
     role="alert">
    Success!
</div>
<div id="error_alert"
     class="alert alert-danger" role="alert">
    Error!
</div>
<section class="content">
    <div class="controls">
        <button type="button"
                class="btn btn-primary back_button"
                onclick="goBack()">
            Back
        </button>
        <button type="button"
                class="btn btn-danger delete_button"
                onclick="deleteItem()">
            Delete
        </button>
        <button type="button"
                onclick="updateItem()"
                class="btn btn-primary save_button">
            Save
        </button>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Button text</span>
                <input id="button_text_input"
                       type="text"
                       class="form-control"
                       th:attr="value=${item.getTrigger()}"
                       aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Response message</span>
                <textarea id="responseTextInput"
                          class="form-control"
                          th:text="${item.getResponseText()}"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-sm"></textarea>
            </div>

            <div class="children_container">
                <div class="list-group">
                    <div th:each="i : ${item.getChildren()}" th:onclick="'javascript:goTo(' + ${i.getId()} + ')'"
                         th:text="${i.getTrigger()}" class="list-group-item list-group-item-action"></div>
                    <button onclick="addNewItem()"
                            type="button"
                            class="btn btn-primary">Add
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="/tbot/script/script.js"></script>
</body>
</html>
